<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0eee6;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #555;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        ul {
            list-style-type: square;
            padding: 0;
            display: inline-block;
            text-align: left;
        }
        img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-top: 10px;
            border: 2px solid #f7f1deee;
            object-fit: cover;
            object-position: 50% 15%; 
        }
        a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            font-weight: bold;
            color: #007BFF;
        }
        a:hover {
            color: #0056b3;
        }
        .container {
            background: rgb(243, 243, 231);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Webpage!</h1>
        <h2>About Me</h2>
        <p>I'm Anjum Rasheed, a front-end development intern passionate about building responsive and user-friendly web interfaces.</p>
       
        <h2>My Hobbies</h2>
        <ul>
            <li>Coding</li>
            <li>Travelling</li>
            <li>Badminton</li>
            <li>Gym & Fitness</li>
        </ul>

        <h2>My Picture</h2>
        <img src="My Profile.jpg" alt="Profile Picture">

        <h2>My Github website</h2>
        <a href="https://anjur3019.github.io/Samz-Technology.github.io/; target="_blank">Visit My Profile</a>
    </div>

</body>
</html>
